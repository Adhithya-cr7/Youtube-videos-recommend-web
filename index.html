<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search & Recommendations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <svg width="90" height="20" viewBox="0 0 90 20" fill="none">
          <rect x="0" y="6" width="14" height="8" rx="2" fill="#FF0000"/>
          <polygon points="5,8 5,12 9,10" fill="white"/>
          <text x="18" y="14" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">YouTube</text>
        </svg>
      </div>
      
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search for recommendations..." />
          <button id="searchBtn" class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="header-actions">
        <button class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>
        <button class="icon-btn profile-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="categories-section">
      <h2 class="section-title">Browse Categories</h2>
      <div class="categories-grid" id="categoriesGrid">
        <!-- Categories will be populated by JavaScript -->
      </div>
    </section>

    <section class="recommendations-section">
      <h2 class="section-title">Recommended for You</h2>
      <div class="videos-grid" id="videosGrid">
        <!-- Videos will be populated by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Video Player Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="video-container">
        <iframe id="videoPlayer" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-info">
        <h3 id="videoTitle"></h3>
        <p id="videoDescription"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
